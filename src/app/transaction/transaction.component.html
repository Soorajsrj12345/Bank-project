<div class="container w-50 ng-dark text-center">
    <h2>Transaction History</h2>
    <table class="w-100 w-50 p-5 mt-4">
        <thead class="bg-secondary">
          <tr>
                <th>Type</th>
                <th>Amount</th>
          </tr>
        </thead>
        <tbody class="bg-dark text-white" *ngFor="let i of transactionData">
            <tr>
                <td>{{i.Type}}</td>
                <td>{{i.amount}}</td>
            </tr>
        </tbody>
      </table>
</div>
