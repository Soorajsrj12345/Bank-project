<div *ngIf="item" class="container w-25 text bg-dark  rounded-pill text-center p-5 mb-5" >
    <h3 class="text-white">Are You Sure</h3>
    <h5 style="color: black;">Do You Want To Delete Your Bank Account{{item}} ?</h5>
    <button (click)="deleteAcc()" class="btn btn-danger p-2 me-2">Yes</button>
    <button (click)="onCancel()" class="btn btn-success p-2">No</button>

</div>
