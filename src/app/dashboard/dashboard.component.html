<h1>Welcome {{user}}</h1>
<div class="p-2 mt-3 ms-1 w-25  text-center rounded-pill bg-white border border-dark"><a style="text-decoration:none;color: blue;" routerLink="/transaction" href="">View Transactions</a></div>
<div class="container w-75   text-center ">
<div class="row w-75 text-center ">
        <div class="container col-6  bg-dark w-75  rounded text-center mt-3  p-3  ">
            <h1 class="text-center text-white">DEPOSIT</h1>
            <form action=""  class="border border-dark">
                    <div class="mt-2 p-3">
                    <input   type="text" [(ngModel)]="acno" id="acid" name="acnum1" class="form-control" placeholder="Enter acnum">
                     </div>
               <div class="mt-2 p-3">
                <input  type="password" [(ngModel)]="psw" id="psw1" name="paswrd1" class="form-control" placeholder="Enter Password">
                </div>
        
                <div class="mt-2 p-3">
                    <input  type="text" [(ngModel)]="amnt"  id="amouid" name="amnt1" class="form-control" placeholder="Amount">
                    </div>
            
               <div class="mt-2 p-3">
                <button class="btn btn-outline-warning " (click)="deposit()"  type="button">Deposit</button>
               </div>
        
            </form>>
        </div>
        
        <div class="container col-6  bg-dark w-75  rounded text-center mt-3 p-3  ">
            <h1 class="text-center text-white">WITHDRAW</h1>
            <form action=""  class="border border-dark">
                    <div class="mt-2 p-3">
                    <input   type="text"  [(ngModel)]="acno1" id="acid2" name="acnum2" class="form-control" placeholder="Enter acnum">
                     </div>
               <div class="mt-2 p-3">
                <input  type="password"  [(ngModel)]="psw1" id="psw2" name="paswrd2" class="form-control" placeholder="Enter Password">
                </div>
        
                <div class="mt-2 p-3">
                    <input  type="text"  [(ngModel)]="amnt1" id="amouid1" name="amnt2" class="form-control" placeholder="Amount">
                    </div>
            
               <div class="mt-2 p-3">
                <button class="btn btn-outline-warning " (click)="withdraw()"  type="button">Withdraw</button>
               </div>
        
            </form>>
        </div>

</div>  
</div>
